<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>All employee list</title>
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<h1>Employee List</h1>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Team</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employee}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.department}"></td>
                <td th:text="${employee.team}"></td>
                <td th:text="${employee.salary}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
